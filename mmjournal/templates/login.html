{% extends 'base.html' %}

{% block head %}
<title>MyMusicianJournal - Login</title>

{% endblock %}

{% block body %}

{%- if update_msg -%}
<i> {{ update_msg }} </i> <br>
{% endif %}

Please login or <a href = "{{ url_for('register') }}">register</a>.

<div class="container">
    <div class="row">
        <h3>Login</h3>
    </div>
    <form action='login' method='POST'>
        <div class="row">
            <div class="col-25">
                <label>Email</label>
            </div>
            <div class="col-75">
                <input type='text' name='email' id='email' placeholder='email'/>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Password</label>
            </div>
            <div class="col-75">
                <input type='password' name='password' id='password' placeholder='password'/>
            </div>
        </div>
        
        <div class="row">
            <input type='submit' name='submit'/>
        </div>
    </form>
</div>


{% endblock %}
